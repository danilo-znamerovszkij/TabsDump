<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TabsDump</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>TabsDump</h1>
        <button id="settings-toggle" class="settings-btn" title="Settings">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M12,15.5A3.5,3.5 0 0,1 8.5,12A3.5,3.5 0 0,1 12,8.5A3.5,3.5 0 0,1 15.5,12A3.5,3.5 0 0,1 12,15.5M19.43,12.97C19.47,12.65 19.5,12.33 19.5,12C19.5,11.67 19.47,11.34 19.43,11L21.54,9.37C21.73,9.22 21.78,8.95 21.66,8.73L19.66,5.27C19.54,5.05 19.27,4.96 19.05,5.05L16.56,6.05C16.04,5.66 15.5,5.32 14.87,5.07L14.5,2.42C14.46,2.18 14.25,2 14,2H10C9.75,2 9.54,2.18 9.5,2.42L9.13,5.07C8.5,5.32 7.96,5.66 7.44,6.05L4.95,5.05C4.73,4.96 4.46,5.05 4.34,5.27L2.34,8.73C2.22,8.95 2.27,9.22 2.46,9.37L4.57,11C4.53,11.34 4.5,11.67 4.5,12C4.5,12.33 4.53,12.65 4.57,12.97L2.46,14.63C2.27,14.78 2.22,15.05 2.34,15.27L4.34,18.73C4.46,18.95 4.73,19.03 4.95,18.95L7.44,17.94C7.96,18.34 8.5,18.68 9.13,18.93L9.5,21.58C9.54,21.82 9.75,22 10,22H14C14.25,22 14.46,21.82 14.5,21.58L14.87,18.93C15.5,18.68 16.04,18.34 16.56,17.94L19.05,18.95C19.27,19.03 19.54,18.95 19.66,18.73L21.66,15.27C21.78,15.05 21.73,14.78 21.54,14.63L19.43,12.97Z"
            />
          </svg>
        </button>
      </header>

      <main>
        <div class="main-content">
          <p class="description">
            Export your browser tabs in customizable formats
          </p>
          <button id="run-btn" class="run-btn">Run</button>
          <div id="status" class="status"></div>
          <textarea
            id="output-area"
            class="output-area hidden"
            readonly
            rows="6"
            style="width: 100%; margin-top: 12px"
          ></textarea>
        </div>

        <div id="settings-panel" class="settings-panel hidden">
          <div class="settings-section">
            <h3>Output Format</h3>
            <div class="radio-group">
              <label class="radio-label">
                <input type="radio" name="format" value="string" checked />
                <span>String (concatenated text)</span>
              </label>
              <label class="radio-label">
                <input type="radio" name="format" value="json" />
                <span>JSON (pretty printed)</span>
              </label>
            </div>
          </div>

          <div class="settings-section">
            <h3>Fields to Include</h3>
            <div class="checkbox-group">
              <label class="checkbox-label">
                <input type="checkbox" name="fields" value="title" checked />
                <span>Title</span>
              </label>
              <label class="checkbox-label">
                <input type="checkbox" name="fields" value="url" />
                <span>URL</span>
              </label>
              <label class="checkbox-label">
                <input type="checkbox" name="fields" value="pinned" />
                <span>Pinned</span>
              </label>
              <label class="checkbox-label">
                <input type="checkbox" name="fields" value="active" />
                <span>Active</span>
              </label>
              <label class="checkbox-label">
                <input type="checkbox" name="fields" value="audible" />
                <span>Audible</span>
              </label>
              <label class="checkbox-label">
                <input type="checkbox" name="fields" value="muted" />
                <span>Muted</span>
              </label>
              <label class="checkbox-label">
                <input type="checkbox" name="fields" value="incognito" />
                <span>Incognito</span>
              </label>
              <label class="checkbox-label">
                <input type="checkbox" name="fields" value="windowId" />
                <span>Window ID</span>
              </label>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
